<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Carousel</title>

    <style>
        /*
            SPACING SYSTEM (px)
            2 / 4 / 8 / 12 / 16 / 24 / 32 / 48 / 64 / 80 / 96 / 128

            FONT SIZE SYSTEM (px)
            10 / 12 / 14 / 16 / 18 / 20 / 24 / 30 / 36 / 44 / 52 / 62 / 74 / 86 / 98
            */

        /* 

            MAIN COLOR: #087f5b
            Tilts:
            #099268
            #0ca678
            #12b886
            #20c997


            GREY COLOR: #343a40 
            #343a40
            #495057
            #868e96
            #adb5bd
            #ced4da
            */

        /*

            */

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* ------------------------ */
        /* GENERAL STYLES */
        /* ------------------------ */
        body {
            font-family: "Inter", sans-serif;
            color: #343a40;
            line-height: 1;
        }

        img {
            height: 200px;
            transform: scale(1.5);
            border-radius: 8px;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.25);
        }

        .carousel {
            background-color: #087f5b;
            width: 800px;
            margin: 100px auto;
            padding: 32px;
            padding-left: 86px;
            border-radius: 8px;
            position: relative;

            display: flex;
            align-items: center;
            gap: 86px;
        }

        .testimonial-text {
            font-size: 18px;
            font-weight: 500;
            line-height: 1.6;
            color: #e6fcf5;
        }

        .testimonial-author {
            font-size: 14px;
            color: #c3fae8;
            margin-bottom: 4px;
        }

        .testimonial-job {
            color: #c3fae8;

            font-size: 12px;
        }

        /*CONTROLS*/

        .btn {
            background-color: #fff;
            border: none;
            height: 40px;
            width: 40px;
            border-radius: 1000px;
            position: absolute;
            top: 50%;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.25);

            display: flex;
            align-items: center;
            justify-content: center;

            cursor: pointer;
        }

        .btn-icon {
            height: 24px;
            width: 24px;
            stroke: #087f5b;
        }

        .btn--left {
            /* IS IN RELATION TO PARENT*/
            left: 0;

            /* IS IN RELATION TO ITSELF*/
            transform: translate(-50%, -50%);
        }

        .btn--right {
            right: 0;
            transform: translate(50%, -50%);

        }
    </style>
</head>

<body>
    <div class="carousel">
        <img src="maria.jpg" alt="Maria">
        <blockquote class="testimonial">
            <p class="testimonial-text"> Lorem ipsum dolor sit amet, consectetur adipisicing elit. Veritatis blanditiis
                eaque, perferendis expedita error praesentium nobis voluptatum reprehenderit.</p>
            <p class="testimonial-author">Maria </p>
            <p class="testimonial-job">Software Developer </p>
        </blockquote>

        <button class="btn btn--left">

            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="btn-icon">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" />
            </svg>
        </button>
        <button class="btn btn--right">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="btn-icon">
                <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" />
            </svg>

        </button>
    </div>

</body>

</html>
